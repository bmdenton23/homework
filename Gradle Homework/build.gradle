apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'war'

group = 'bsa'
version = '1.0.0'

description = """BSA-ServiceGateway"""

sourceCompatibility = 1.8
targetCompatibility = 1.8


repositories { maven { url "http://repo.maven.apache.org/maven2"	}  }

dependencies {
	compile 'javax.ws.rs:javax.ws.rs-api:2.0.1'
	compile 'org.glassfish.jersey.core:jersey-client:2.23'
	compile group: 'commons-io', name: 'commons-io', version:'2.5'
	compile group: 'junit', name: 'junit', version:'4.12'
	compile group: 'javax.servlet', name: 'javax.servlet-api', version:'3.0.1'
	compile group: 'com.google.guava', name: 'guava', version:'19.0'
	compile group: 'log4j', name: 'log4j', version:'1.2.17'
}


war {  webXml = file('WebContent/WEB-INF/web.xml')   }

task deployWar() << {
	println "Copying war file to webapps directory"

	copy {
		from war.archivePath
		into System.env.'BSA_SERVER_HOME' + '/.tomcat/webapps/'
	}
}


